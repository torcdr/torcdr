<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha512-vBmx0N/uQOXznm/Nbkp7h0P1RfLSj0HQrFSzV8m7rOGyj30fYAOKHYvCNez+yM8IrfnW0TCodDEjRqf6fodf/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		.header{
			height: 30px;
			background-color: #808080;
			background-color: #808080;
			color: #fff;
			text-indent : 15px;
			border-top-right-radius:20px;
			border-top-left-radius: 20px;
		}
		.push{
			margin-top: 30px;
			
			}
			
		.inside{
			border: 1px solid #a9a9a9;
			padding: 5px;
			border-bottom-left-radius: 20px;
			border-bottom-left-radius: 20px;
			}

	</style>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@1"></script>    <!--show lable-->


</head>
<body>
	<div class="push">
		
	</div>
	<!--edit chart-->
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="header">lao gdp growth rate</div>
			<div class="inside"><canvas id="myChart"></canvas></div>
			
		</div>
		<div class="col-md-6">
			<div class="header">inflation rates (%)</div>
			<canvas  id="barChart"></canvas>
		</div>
	</div>
<!--Row chart3-->

<hr/>
<div class="row">
	<div class="col-md-6">
		<div class="header">interest rate (%)</div>
		<canvas id="pieChart"></canvas>
	</div>
	<div class="col-md-6">
	<div class="row">
		<div class="col-md-6">
			<div class="header">population(millions)</div>
			<div class="inside"><canvas id="pChart"></canvas>
				
			</div>
		</div>
		</div>
	</div>
</div>

<!--province-->

<!--chart5-->

<hr/>  <!--under line-->
<div class="row">
	<div class="col-md-12">
		<div class="header">population( millions)</div>
		<div class="inside">
			<canvas id="bChart"></canvas>
		</div>
		
		
	</div>
</div>

<!--end province-->

</div>
<div class=""></div>

</body>

<script src="js/chart.js"></script>

//end



</html>
